<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fuid text-center mt-2" id="cont">
        <h1 class="display text-center fw-bold text-secondary">Encriptador de texto</h1>
        <div class="row" id="fila">
            <div class="col-md-7 text-center">

                <textarea id="textoOriginal" rows="4" cols="50" placeholder="Escribe el texto aquÃ­..."></textarea>
                <div class="row text-center mt-5">
                    <div class="col"><button class="btn btn-secondary text-end"
                            onclick="encriptarTexto()">Encriptar</button></div>
                    <div class="col"><button class="btn btn-secondary"
                            onclick="desencriptarTexto()">Desencriptar</button></div>
                </div>
            </div>
            <div class="col-md-4 text-center bg-light mt-3 rounded-4">
                <div id="textoResultado" class="resultado">
                    <img src="img/esperando.png" alt="">
                    <p class="text-center fw-bold" id="p1">
                        No se ha encontrado ningun texto
                    </p>
                    <p class="text-center fw-ligth">
                        Esperando texto para encriptar
                    </p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/code.js"></script>
</body>

</html>
